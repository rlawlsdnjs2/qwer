<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>findPW</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>

<body>
<div class="login-container">
    <h2>비밀번호 찾기</h2>
    <form class="login-form">
        <div class="form-group">
            <input type="text" id="name" placeholder="아이디를 입력하세요" required>
        </div>
        <div class="form-group">
            <input type="text" id="email" placeholder="이메일을 입력하세요" required>
        </div>
        <button type="submit" class="login-btn" onclick="showMessage()">확인</button>
    </form>
    <div class="message" id="message"></div>
</div>

<script>
    function showMessage() {
        var email = document.getElementById("email").value;
        var messageElement = document.getElementById("message");
        var nameInput = document.getElementById("name");
        var emailInput = document.getElementById("email");

        messageElement.innerText = "해당 이메일로 비밀번호를 보냈습니다";
        setTimeout(function() {
            messageElement.classList.add("hide");
        }, 3000);

        // 입력된 정보 초기화
        nameInput.value = "";
        emailInput.value = "";
    }
</script>
</body>
</html>
